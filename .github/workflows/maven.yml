name: Build and deploy 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests
        working-directory: 'ProjetBack-main'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: 'ProjetBack-main/target/*.jar'

  deploy-dev:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App - Dev
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'projet-note-cicd-dev-back'
          slot-name: 'dev'
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_DEV_BACK }}
          package: '*.jar'

  deploy-qualif:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Qualification'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App - Qualif
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'projet-note-cicd-qualif-back'
          slot-name: 'qualif'
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_QUALIF_BACK }}
          package: '*.jar'

  deploy-prod:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App - Prod
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'projet-note-cicd-prod-back'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_PROD_BACK }}
          package: '*.jar'
